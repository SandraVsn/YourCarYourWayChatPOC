<div class="fixed bottom-4 right-4 w-96">
  <div class="bg-white shadow-md rounded-lg max-w-lg w-full">
    <div
      class="p-4 border-b bg-blue-500 text-white rounded-t-lg flex justify-between items-center"
    >
      <p class="text-lg font-semibold">Contact an admin</p>
      <p id="close-chat" class="text-gray-300 hover:text-gray-400">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </p>
    </div>
    <div class="p-4 h-80 overflow-y-auto">
      <div
        *ngFor="let message of messages"
        [ngClass]="{
          'text-right': message.sender === sender,
        }"
        class="mb-2"
      >
        <p
          [ngClass]="{
            'bg-blue-500 text-white': message.sender === sender,
            'bg-gray-200 text-black': message.sender !== sender
          }"
          class="rounded-lg py-2 px-4 inline-block"
        >
          {{ message.content }}
        </p>
      </div>
    </div>
    <div class="p-4 border-t flex">
      <input
        type="text"
        placeholder="Type a message"
        class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="messageContent"
        (keyup.enter)="sendMessage()"
      />
      <button
        (click)="sendMessage()"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition duration-300"
      >
        Send
      </button>
    </div>
  </div>
</div>
